<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hip-Hop/Rap Quiz</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row bg-dark text-light py-2">
            <div class="col-6 d-flex h-100 align-self-center">
                <a href="highscores.html" class="badge badge-pill badge-secondary">View High Scores</a>
            </div>
            <div class="col-6 text-right" id="timer-container"><b>Time</b>: 0</div>
        </div>

        <div class="row text-center justify-content-center pt-5" id="quiz-intro">
            <div class="col-md-8 jumbotron">
                <h1 class="font-weight-bold">Rapper Quiz Challenge</h1>
            </div>
            <div class="col-md-8">
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                    answers will penalize your scoretime by ten seconds!</p>
            </div>
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-primary" id="start-button">Start Quiz</button>
            </div>
        </div>

        <div class="row justify-content-center pt-5" id="quiz-container">
            <div class="col-md-8" id="question-title"></div>
            <div class="col-md-8" id="choices-container">
                <ol id="question-choices"></ol>
            </div>
            <div class="col-md-8" id="high-score-container">
                <!-- <form class="form-inline" action="highscores.html" method="POST" id="high-score-form"> -->
                    <form class="form-inline" id="high-score-form">
                        <div class="form-group justify-content-between pb-2" id="high-score-info"></div>
                        <!-- fix this becoming ugly on smaller screens -->
                    </form>
                </div>
                <div class="col-md-8" id="userAnswer" style="display: none"></div>
            </div>
        </div>

        <footer class="footer text-center py-3 bg-dark sticky-footer">
            <div class="container">
                <span class="text-muted">Copyright &copy; 2019 Justin Le</span>
            </div>
        </footer>

    </div>

        crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>

</body>

</html>
